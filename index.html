---
layout: default
---

<div class="page" id="content-list">
	<div class="wrapper">
		<div id="left-con">
		<div class="title-block" id="left-top">
			<div class="title-article"><h2>文章列表</h2></div>
		</div>
		<div class="content-block" id="left-below">
			<div class="below-wraper">
				<div class="list-list" id="left-list">
					<ul class="list-title" id="article-list">
					{% for post in site.posts %}
					<li><a href="{{ site.data.global.url }}/{{ post.url }}">-{{ post.title }}</a></li>
					{% endfor %}
					</ul>
				</div>
				<div class="funcbt up-button" id="div-button-up-list"><img src="{{ site.data.global.url }}/asset/images/up.png" id="button-up-list"></div>
				<div class="funcbt down-button" id="div-button-down-list"><img src="{{ site.data.global.url }}/asset/images/down.png" id="button-down-list"></div>
			</div>
		</div>
		</div>
		<div id="right-con">
			<div class="content-block" id="right-top">
				<div class="below-wraper" id="right-wraper">
					<div class="list-list" id="right-list">
						<ul class="list-title" id="date-list">
							<li>2017-09</li>
							<li>2017-10</li>
						</ul>
					</div>
					<div class="funcbt up-button" id="div-button-up-sort">
						<img src="{{ site.data.global.url }}/asset/images/up.png" id="button-up-sort">
					</div>
					<div class="funcbt down-button" id="div-button-down-sort">
						<img src="{{ site.data.global.url }}/asset/images/down.png" id="button-down-sort">
					</div>
				</div>
			</div>
			<div class="title-block" id="right-below">
				<div class="title-article"><h2>时间分类</h2></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="{{ site.data.global.url }}/asset/js/index.js"></script>
